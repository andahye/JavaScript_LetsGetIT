<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lotto_로또 추첨기 화면 구현, 공뽑기(피셔 예이츠 셔플)</title>
    <style>
        .ball {
            display: inline-block;
            border: 1px solid #000;
            border-radius: 20px;
            width: 40px;
            height: 40px;
            line-height: 40px;
            font-size: 20px;
            text-align: center;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div id="result">
        추첨 결과는?
    </div>
    <div id="bonus">
        보너스:
    </div>

    <div>
        <p>
            조건이 간단할 때는 while / 복잡할 때는 for문이 편함. <br>
            몇 번 반복해야할지 감이 안 올 때 while / 정확히 알 때는 for<br>
            조건문 마지막에 i++, i = i + 2 등의 조건이 들어가면 for / 안 들어가면 while  
        </p>
    </div>

    <script>
        const candidate = Array(45).fill().map((v, i) => i + 1);
        // 빈 배율 45개를 만들고, undefined로 채운 다음, map을 통해서 index에 1을 더한다. = 1부터 45까지 뽑는 코드
        // 1개씩 매번 뽑으면 번거롭다. 45개를 랜덤하게 섞은 다음 7개를 꺼내는 것이 효율적. = 피셔 에이츠 셔플
        const shuffle = [];
        while (candidate.length > 0) {
            const random = Math.floor(Math.random() * candidate.length); // 무작위 인덱스 뽑기
            const spliceArray = candidate.splice(random, 1); // 뽑은 값은 배열에 들어 있음
            // splice(n,n) === n번쨰 인덱스에서 n개 빼기
            const value = spliceArray[0]; // 배열에 들어 있는 값을 꺼내어
            shuffle.push(value); // shuffle 배열에 넣기
        }
        console.log(shuffle);
        const winBalls = shuffle.slice(0, 6).sort((a, b) => a - b);
        // sort === 정렬하는 메서드 
        const bonus = shuffle[6];
        console.log(winBalls, bonus);

        // 위의 while문을 if문으로 바꿔보자. 단, for문에서 사용하는 변수 i의 시작값이 candidate.length가 되게 하라.
        const candidate2 = Array(45).fill().map((v, i) => i + 1);
        const shuffle2 = [];
        for (let i = candidate2.length; i > 0; i--) { // 45부터 1까지
            const random2 = Math.floor(Math.random() * i);
            const spliceArray2 = candidate2.splice(random2, 1); 
            const value2 = spliceArray2[0]; 
            shuffle2.push(value2); 
        }
        console.log(shuffle2);

    </script>
</body>
</html>
