<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulls And Cows_배열 forEach, map, fill 알아보기</title>
</head>
<body>

    <form id="form">
        <input type="text" id="input">
        <button>확인</button>
    </form>

    <div id="logs">

    </div>

    <div>
        <p>
            fill 메서드<br>
            Array(9); // (9) [empty × 9] <br>
            Array(9).fill() // (9) [undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined] <br><br>
            Array(9).fill(0).map((el, idx) => { return idx + 1; }) <br>
            // (9) [1, 2, 3, 4, 5, 6, 7, 8, 9] <br>
        </p>
    </div>
    
    
    <script>
        // forEach 메서드 
        // answer 배열에 있는 요소들을 forEach 메서드로 순회한다. forEach는 인수로 함수를 받고, 배열의 요소 하나 하나에 인수로 받은 함수를 각각 적용한다. 이때 요소 순서대로 함수를 적용하므로 반복문의 역할을 하게 된다. 
        const answer = [3, 1, 4, 6];
        const value = '3214';
        let strike = 0;
        let ball = 0;
        answer.forEach((element, i) => {
            const index = value.indexOf(element);
            if (index > -1) { // 일치하는 숫자 발견
                if (index === i) { // 자릿수도 같음
                    strike += 1;
                } else { // 숫자만 같음 
                    ball += 1;
                }
            }
        })

        // map 메서드 
        const array = [1,2,3,4];
        const result = [];
        for (let i = 0; i < 4; i++) {
            result.push(array[i] * 2);
        }
        array.map((element, i) => {
            return element * 2;
        })

        // fill 메서드 
    </script>

</body>
</html>
